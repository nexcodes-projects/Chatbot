<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot Javascript</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="glass">
        <h1>Can I ask to some questions?</h1>
        <h2>Yeah sure, ask some questions</h2>
        <span>Try typing who are you, how are you, what can i do for you, ok or bye.</span>
        <span>Ask who/how are you,what can i do for you,ok,bye</span>
        <div class="input">
            <input type="text" id="userBox" onkeydown="if(event.keyCode == 13){ talk()}" placeholder="Type your Question" />
        </div>
        <p id="chatLog">Answer will appear here</p>
    </div>
    <script src="app.js"></script>
</body>

</html>
